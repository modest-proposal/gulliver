[app:main]
use = egg:gulliver#main
pyramid.reload_templates = true

zodbconn.uri = file://%(here)s/Data.fs?connection_cache_size=20000
retry.attempts = 3

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, gulliver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_gulliver]
level = DEBUG
handlers =
qualname = gulliver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
