[app:main]
use = egg:gulliver#main
pyramid.reload_templates = true

zodbconn.uri = newt://postgres:docker@localhost:5432/postgres?keep_history=true&connection_cache_size=100000

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, gulliver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_gulliver]
level = DEBUG
handlers =
qualname = gulliver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
