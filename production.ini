[app:main]
use = egg:gulliver#main

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

zodbconn.uri = newt://postgres:docker@localhost:5432/postgres?keep_history=true&connection_cache_size=100000
retry.attempts = 3

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 80

[loggers]
keys = root, gulliver

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_gulliver]
level = WARN
handlers =
qualname = gulliver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
